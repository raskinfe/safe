<!DOCTYPE html>
<html>
<head>
	<title>Invite</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/invite.css">
</head>
<body>
	<section class="contents">
		<div class="back"><button style="font-family:FontAwesome;" value="" id="back" onclick="back()"><i class="fa fa-arrow-left"></i> Back</button></div>
		<!--div class="image"><img src="../img/mail.jpg" id="mail"></div-->
		<div class="form">
			<h1 class="header">Invite a co-worker</h1>
		<form class="invite" id="usrform">

			<input style="font-family: FontAwesome" type="text" name="" placeholder="&#61447;  Name"><br><br>
			<input style="font-family: FontAwesome" type="email" name="" placeholder="&#xf0e0;  Email"><br><br>

			<textarea id="message" rows="4" cols="50" name="comment" form="usrform">Message</textarea>

			<input type="submit" name="" value="&#xf1d8;  Send" id="send">
			
		</form>
	</div>
	</section>

	<script type="text/javascript">
		
		function back() {
			window.history.back();
		}
	</script>

</body>
</html>
