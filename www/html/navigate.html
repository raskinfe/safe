<!DOCTYPE html>
<html>
<head>
	<title>Navigate</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/navigate.css">
</head>
<body>

	<section class="contents">

		<div class="header">
			<div class="back"><button style="font-family:FontAwesome;" value="" id="back" onclick="back()"><i class="fa fa-arrow-left"></i>  Back</button></div>
			
		</div>

		<div class="data-input">
			<h1>Navigate to your booked room</h1>
			<input style="font-family: FontAwesome" type="text" name="" id="current" placeholder="Current position">
			<input type="text" name="" id="destination" placeholder="Destination">
			<input type="submit" name="" value="Navigate" id="navigate">

		</div>
		
	</section>


	<script type="text/javascript">
		function back(){
			window.history.back();
		}
	</script>
</body>
</html>
